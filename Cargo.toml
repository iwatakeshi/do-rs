[package]
name = "digitalocean"
version = "0.1.0"
authors = ["api-engineering@digitalocean.com"]
description = "Auto-generated Rust client for the DigitalOcean API"
license = "MIT"
edition = "2021"
repository = "https://github.com/iwatakeshi/do-rs"
documentation = "https://docs.rs/digitalocean"
readme = "README.md"
keywords = ["digitalocean", "api", "client", "cloud"]
categories = ["api-bindings", "web-programming::http-client"]

[dependencies]
serde = { version = "^1.0", features = ["derive"] }
serde_with = { version = "^3.8", default-features = false, features = ["base64", "std", "macros"] }
serde_json = "^1.0"
serde_repr = "^0.1"
url = "^2.5"
uuid = { version = "^1.8", features = ["serde", "v4"] }
reqwest = { version = "^0.12", default-features = false, features = ["json", "multipart"] }

[features]
default = ["native-tls"]
native-tls = ["reqwest/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
wiremock = "0.6"
